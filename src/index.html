<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <script type="text/javascript" src="scripts/main.js"></script>

    <header class="header">
      <div class="container">
        <div class="header__top-actions">
          <a href="/" class="header__logo logo">
            <img
              src="./images/NAMU.svg"
              alt="logo"
              class="logo__image"
            >
          </a>

          <a href="menu" class="icon icon--menu-opener">
          </a>

          <select name="language" class="icon icon--language">
            <option value="UA">UA</option>
            <option value="EN">EN</option>
            <option value="RU">RU</option>
          </select>
        </div>

        <div class="header__content content">
          <div class="tittle content__tittle">
            <p class="tittle__paragraph tittle__paragraph--first">
              10 серпня - 10 листопада
            </p>

            <h1 class="tittle__main">
              Мистецтво ХІХ - ХХ ст.
            </h1>

            <p class="tittle__paragraph tittle__paragraph--last">
              Внесок українських митців у
              світову культуру 19-20 ст.
            </p>
          </div>

          <a href="#buyticket" class="button">
            Купити квиток
          </a>

          <div class="tittle__caption caption">
            <p class="caption__paragraph">
              10.08 - 10.10
            </p>
            <div class="caption__line"></div>
          </div>

          <div class="image-wrapper">
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
